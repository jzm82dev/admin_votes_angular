<div class="main-wrapper login-body">
    <div class="container-fluid px-0">
        <div class="row">
        
            <!-- Login logo -->
            <div class="col-lg-6 login-wrap">
                <div class="login-sec image-center" >
                    <div class="log-img">
                        <img class="img-fluid" src="assets/img/login-02.png" alt="Logo">
                    </div>
                </div>
            </div>
            <!-- /Login logo -->
            
            <!-- Login Content -->
            <div class="col-lg-6 login-wrap-bg">
                <div class="login-wrapper">
                    <div class="loginbox">								
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <div class="account-logo text-center">
                                    <a href="https://weloveracket.com/"
                                      ><h2>WE <span class="heart"> &#10084;</span> RACKET</h2></a>
                                  </div>
                                <h2>Reset Password</h2>
                                <!-- Form -->
                                <div *ngIf="sent_ok == false">
                                    <div class="form-group">
                                        <label >Email <span class="login-danger">*</span></label>
                                        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" autocomplete="off" required>
                                    </div>
                                    <p *ngIf="no_email_registed" class="error-sent">No existe usuario con ese email</p>
                                    <div class="form-group login-btn">
                                        <button (click)="sendForgotPasswordEmail()" class="btn btn-primary btn-block" type="submit">Reset Password</button>
                                    </div>
                                </div>
                                <!-- /Form -->
                                <div class="next-sign" *ngIf="sent_ok == true">
                                    <p class="account-subtitle">Se te ha mandado un email con los pasos a seguir para para cambiar la contrase√±a.</p>
                                </div>
                                  
                                <div class="next-sign" *ngIf="sent_ok == false">
                                    <p class="account-subtitle">Need an account?  <a [routerLink]="routes.login">Login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- /Login Content -->
            
        </div>
    </div>
</div>
