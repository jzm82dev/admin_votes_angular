<div >
    <div class="content background-img">
    
        <!-- Page Header -->
        <div class="good-morning-blk">
            <div class="row">
                <div class="col-md-6">
                    <div class="morning-user">
                        <h2 >SÚPER LIGA <span> DE PÁDEL</span></h2>
                        <p class="subtitle">COSTA TROPICAL</p>
                    </div>
                </div>
                <div class="col-md-6 position-blk">
                    <div class="morning-img">
                        <img src="assets/img/morning-img-03.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->
        <div class="row" >
            <div class="col-sm-6 col-md-6 col-xl-6" *ngFor="let category of categories;let i = index">
                <div class="blog grid-blog" >
                    <h4 class="card-title">{{ category.category_name }}</h4>
                        <div class="table-responsive">
                            <table class="table mb-0">
                                <thead>
                                    <tr>
                                        <th>Equipo</th>
                                        <th class="text-center">Puntos</th>
                                        <th class="text-center">Ganados</th>
                                        <th class="text-center">Perdidos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let team of category.teams">
                                        <td>{{team.team_name}}</td>
                                        <td class="text-center">{{team.total_points}}</td>
                                        <td class="text-center">{{team.match_won}}</td>
                                        <td class="text-center">{{team.match_lost}}</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    <div class="blog-content my-4  text-end">
                        <a [routerLink]="['category', category.category_id]" class="read-more"> Ver más <i class="fa fa-long-arrow-right ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>

        
        
                  <!-- End Header -->
              </div>
              <app-footer></app-footer>
          </div>
