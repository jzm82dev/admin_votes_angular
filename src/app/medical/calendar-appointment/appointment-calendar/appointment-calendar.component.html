<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-8 col-12">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" onclick="return false; ">Appointment </a></li>
                    <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                    <li class="breadcrumb-item active">Calendar</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-xl-3">  
                <div class="form-group local-forms">
                    <label >Patient Name </label>
                    <input class="form-control" [(ngModel)]="searchDataPatientValue" name="name_patient" id="name_patient" type="text"  >
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-3" *ngIf="!isPermited()">  
              <div class="form-group local-forms">
                  <label >Doctor Name </label>
                  <input class="form-control" [(ngModel)]="searchDataDoctorValue" name="name_doctor" id="name_doctor" type="text"  >
              </div>
          </div>
            <div class="col-12 col-md-6 col-xl-3" *ngIf="!isPermited()">
                <div class="form-group local-forms">
                    <label >Specialities </label>
                    <mat-select [(ngModel)]="specialitie_value" [ngModelOptions]="{standalone: true}" class="form-control select"  placeholder="Select Specialitie">
                      <mat-option *ngFor="let data of specialities" [value]="data.id">
                      {{data.name}}
                      </mat-option>
                  </mat-select>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-3">
                <div class="doctor-submit">
                    <button type="submit" class="btn btn-primary submit-list-form me-2" (click)="filter()">Search</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box mb-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="full-cal" id="calendar"><full-calendar [options]="options"></full-calendar></div>
                        </div>
                    </div>
                </div>
                <div class="modal fade none-border" id="event-modal">
                    <div class="modal-dialog">
                        <div class="modal-content modal-md">
                            <div class="modal-header">
                                <h4 class="modal-title">Add Event</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer text-center">
                                <button type="button" class="btn btn-primary submit-btn save-event">Create event</button>
                                <button type="button" class="btn btn-danger btn-lg delete-event" data-bs-dismiss="modal">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
